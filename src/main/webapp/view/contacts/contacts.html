<div ng-controller="contactListController" ng-init="init()">

	<div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="app-page-header">
    	<div class="page-title">
    		<h3 >Contatos</h3>
    	</div>
    	<div class="page-tools">
       		<button name="singlebutton" class="btn btn-primary" ui-sref="main.addeditcontact">Adicionar</button>
      </div>
    </div>

    <div class="table-responsive">

      <table class="table table-hover">
      
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Nascimento</th>
          </tr>
        </thead>
        
        <tbody>

          <tr ng-repeat="c in contacts">
            <td>{{c.name}}</td>
            <td>{{c.emails[0]}}</td>
            <td>{{c.phones[0]}}</td>
            <td>{{bday(c)}}</td>
            <td> <i class="fa fa-trash-o icon-box" ng-click="preDelete(c)"></i> <td>    
          </tr>

        </tbody>
        
      </table>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Exclusão de contato</h4>
          </div>
          <div class="modal-body">
            Você tem certeza que deseja excluir {{preDeletedContact.name}}?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" ng-click="delete()">Excluir</button>
          </div>
        </div>
      </div>
    </div>
      
    </div>
